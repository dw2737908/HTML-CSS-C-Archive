<div id="main">
<h1>Feedback</h1>

<form action="Feedback-response.html" method="get">
   <fieldset>
    First name:<br>
    <input type="text" name="firstname" required><br>
    Last name:<br>
    <input type="text" name="lastname"><br><br>
    Gender:<br>
    <input type="radio" name="gender" value="male" checked>Male<br>
    <input type="radio" name="gender" value="female">Female<br>
    <input type="radio" name="gender" value="other">Other<br><br>
    What is your feedback about?<br>
    <select name="feedback">
        <option value="website">Website</option>
        <option value="personal">Personal</option>
        <option value="business">Business</option>
        <option value="other">Other</option>
    </select><br><br>
    <textarea name="message" rows="10" cols="30"></textarea><br>
    <input type="checkbox" name="device1" value="Computer">I am filling this out with a computer<br>
    <input type="checkbox" name="device2" value="Tablet">I am filling this out with a tablet<br><br>
    <input type="submit" value="Submit">
    </fieldset>
</form>
